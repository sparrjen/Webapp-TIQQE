<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     
    <title>Employees | TIQQE</title>
</head>


<body>
    <nav class="topmenu">
        <div class="container d-flex justify-content-space-between" >
            <img width="137" height="24" src="Images/logo.png" alt="Tiqqe logo">          
        </div>
    </nav>
    <div class="container main">
        <div class="my-5">
            <div class="container">
               
                    <div class="header">
                        <h2>Add employee</21>
                    </div>
                
                <form id=form onsubmit="submitEmployee();return true;" class="row g-3 needs-validation" novalidate>
                    <div class="form-group col-md-3">
                      <label for="firstname" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstname" value="" required>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="lastname" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastname" value="" required>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="email" class="form-label">Email</label>
                      <div class="input-group has-validation">                   
                        <input type="email" class="form-control" id="email" required>
                      </div>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="employeeId" class="form-label">Employee Id</label>
                      <input type="number" class="form-control" id="employeeId" value="" required>
                    </div>
                    
                    <div class="addbtn">
                      <button class="btn" type="submit" value="Submit">Add</button>
                    </div>
                </form>

                <h2 class="regheader">Registered employees</h2>
                
                <div class="row" id="employeelist">
                  <div class="col-md-3" id="employeesFirstname"></div>
                  <div class="col-md-3" id="employeesLastname"></div>
                  <div class="col-md-4" id="employeesEmail"></div>
                  <div class="col-md-2" id="employeesId"></div>

                </div>
                
  
            </div>   
        </div>
    </div>
            
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script type="text/javascript"> </script>
    
</body>
</html>
